<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Олег Шелобанов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Russo+One&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #03050c;
      font-family: 'Exo 2', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 12% 28%, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 23% 67%, #ffe3b0, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 41% 19%, #b3d9ff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 59% 82%, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 74% 44%, #fff0b5, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 88% 91%, #ffe68f, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 7% 51%, #fff9e6, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 33% 74%, #c7e5ff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 56% 33%, #ffe0b0, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 92% 16%, #d4f0ff, rgba(0,0,0,0));
      background-size: 300px 300px;
      animation: flicker 8s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .mist {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(40px);
      mix-blend-mode: screen;
    }
    .mist-1 {
      background: 
        radial-gradient(circle at 22% 35%, rgba(130, 90, 240, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 78% 68%, rgba(230, 100, 170, 0.35) 0%, transparent 45%),
        radial-gradient(circle at 45% 82%, rgba(70, 190, 250, 0.3) 0%, transparent 50%);
      animation: drift 24s infinite alternate ease-in-out;
    }
    .mist-2 {
      background: 
        radial-gradient(circle at 68% 27%, rgba(250, 200, 80, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 17% 83%, rgba(190, 140, 250, 0.3) 0%, transparent 45%),
        radial-gradient(circle at 82% 45%, rgba(110, 220, 240, 0.3) 0%, transparent 40%);
      animation: drift-reverse 28s infinite alternate ease-in-out;
    }
    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(2%, 1.5%) scale(1.03); }
    }
    @keyframes drift-reverse {
      0% { transform: translate(0, 0) scale(1.02); }
      100% { transform: translate(-1.5%, 2%) scale(1); }
    }
    .card {
      position: relative;
      z-index: 20;
      max-width: 580px;
      width: 90%;
      background: rgba(3, 12, 28, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(130, 190, 255, 0.3);
      border-radius: 70px 70px 50px 50px;
      padding: 2.5rem 1.8rem 2.8rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 60px rgba(70, 150, 255, 0.3);
      text-align: center;
      animation: levitate 8s infinite ease-in-out;
    }
    @keyframes levitate {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      border: 2px solid rgba(150, 210, 255, 0.6);
      box-shadow: 0 0 50px rgba(80, 180, 255, 0.5);
      overflow: hidden;
      transition: 0.3s;
    }
    .avatar:hover {
      border-color: #8cb4ff;
      box-shadow: 0 0 70px #6a9eff;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }
    h1 {
      font-family: 'Russo One', sans-serif;
      font-weight: 400;
      font-size: clamp(1.4rem, 6vw, 2.2rem);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 2.5rem;
      color: #fffbe0;
      text-shadow: 0 0 10px #2fb0ff, 0 0 30px #0066ff;
      animation: shine 3s infinite alternate;
    }
    @keyframes shine {
      0% { text-shadow: 0 0 10px #2fb0ff, 0 0 30px #0066ff; }
      100% { text-shadow: 0 0 18px #7ac8ff, 0 0 50px #3d8cff; }
    }
    .links {
      display: flex;
      gap: 1.8rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(12, 27, 48, 0.7);
      backdrop-filter: blur(4px);
      border: 2px solid rgba(100, 170, 250, 0.5);
      color: #fff;
      text-decoration: none;
      font-size: 2.8rem;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s, color 0.2s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }
    .social-btn i {
      filter: drop-shadow(0 0 8px currentColor);
    }
    .social-btn:hover {
      transform: scale(1.1) translateY(-4px);
      border-color: #8cb4ff;
      background: rgba(25, 50, 85, 0.8);
      box-shadow: 0 0 40px #6a9eff;
      color: #8cb4ff;
    }
    @media (max-width: 500px) {
      .card { padding: 1.8rem 1.2rem; }
      .avatar { width: 110px; height: 110px; }
      .social-btn { width: 65px; height: 65px; font-size: 2.2rem; }
    }
    @media (max-width: 360px) {
      .social-btn { width: 55px; height: 55px; font-size: 1.9rem; }
    }
    @media (prefers-reduced-motion) {
      .stars, .mist-1, .mist-2, .card, h1 {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="stars"></div>
    <div class="mist mist-1"></div>
    <div class="mist mist-2"></div>
  </div>
  <div class="card">
    <div class="avatar">
      <img src="oleg.jpg" alt="Олег Шелобанов">
    </div>
    <h1>Олег Шелобанов</h1>
    <div class="links">
      <a href="https://github.com/IT-8364" target="_blank" rel="noopener" class="social-btn github" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://vk.com/o.shelobanov" target="_blank" rel="noopener" class="social-btn vk" aria-label="VK">
        <i class="fab fa-vk"></i>
      </a>
      <a href="mailto:o.shelobanov@yandex.ru" class="social-btn email" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</body>
</html>
